<svg width="160" height="140" viewBox="-80 -70 160 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-sub" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Base triangle -->
  <path
    d="M 0 -60 L 70 50 L -70 50 Z"
    fill="none"
    stroke="#F9FAFB"
    stroke-width="3"
    stroke-linejoin="round"
    filter="url(#glow-sub)"
  >
    <!-- draw on, then stay solid -->
    <animate
      attributeName="stroke-dasharray"
      values="0 400; 220 180; 360 0; 360 0"
      keyTimes="0;0.35;0.7;1"
      dur="2.4s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="stroke-dashoffset"
      values="0; -60; -120; -120"
      keyTimes="0;0.35;0.7;1"
      dur="2.4s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Sub-triangles -->
  <g stroke="#F9FAFB" stroke-width="2" stroke-linejoin="round" fill="none" filter="url(#glow-sub)">
    <path id="t1" d="M 0 -60 L 35 -10 L -35 -10 Z" />
    <path id="t2" d="M 35 -10 L 70 50 L 0 50 Z" />
    <path id="t3" d="M -35 -10 L 0 50 L -70 50 Z" />
    <path id="t4" d="M 35 -10 L 0 50 L -35 -10 Z" />

    <!-- fade in after base finishes drawing -->
    <animate
      attributeName="opacity"
      values="0;0;1;1"
      keyTimes="0;0.5;0.8;1"
      dur="2.4s"
      repeatCount="indefinite"
    />
  </g>
</svg>

